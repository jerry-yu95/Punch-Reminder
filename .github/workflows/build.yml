name: Build Installers

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build installers
        run: npm run dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: punch-reminder-${{ matrix.os }}
          path: dist/

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          append_body: true
          body: |
            ## 下载与安装
            - macOS：下载 `.dmg`，打开后拖拽到 Applications 即可安装
            - Windows：下载 `.exe`，双击按向导安装

            ## 常见问题
            - macOS 首次打开提示“未知开发者”：在“系统设置 → 隐私与安全性”里选择仍要打开
          files: dist-artifacts/**/*
