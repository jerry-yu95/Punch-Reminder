<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小序设置</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="panel">
      <h1>小序设置</h1>

      <div class="section">
        <label>昵称</label>
        <input id="nickname" type="text" placeholder="小主" />
      </div>

      <div class="section">
        <label>签到时间</label>
        <input id="checkInTime" type="time" />
      </div>

      <div class="section">
        <label>签退时间</label>
        <input id="checkOutTime" type="time" />
      </div>

      <div class="section">
        <label>打卡链接</label>
        <input id="punchUrl" type="url" placeholder="https://" />
      </div>

      <div class="section">
        <label>预计下班时间</label>
        <input id="overtimeTime" type="time" />
      </div>

      <div class="section">
        <label>天气</label>
        <div class="hint">自动定位当地天气，无需填写 Key</div>
      </div>

      <div class="section">
        <label>灵动模式</label>
        <select id="aiProvider">
          <option value="local">本地预设</option>
          <option value="openai">OpenAI</option>
          <option value="gemini">Gemini</option>
          <option value="deepseek">DeepSeek</option>
        </select>
      </div>

      <div id="aiFields" class="section hidden">
        <label>API Key</label>
        <input id="aiKey" type="text" placeholder="" />
      </div>

      <div id="aiModelField" class="section hidden">
        <label>模型名</label>
        <input id="aiModel" type="text" placeholder="gpt-4o-mini / gemini-1.5-flash / deepseek-chat" />
      </div>

      <div class="section hidden" id="aiAdvancedToggle">
        <button type="button" id="toggleAdvanced">高级设置</button>
      </div>

      <div id="aiAdvancedFields" class="section hidden">
        <label>API Base URL</label>
        <input id="aiBaseUrl" type="text" placeholder="OpenAI/DeepSeek 兼容地址" />
      </div>

      <div class="section">
        <label><input id="alwaysOnTop" type="checkbox" /> 置顶显示</label>
      </div>

      <div class="section">
        <label><input id="clickThrough" type="checkbox" /> 鼠标穿透（开启后无法拖拽/右键）</label>
      </div>

      <div class="actions">
        <button id="save">保存</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
