<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="140" y1="120" x2="900" y2="940" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#7FE6D2"/>
      <stop offset="0.55" stop-color="#42B6A8"/>
      <stop offset="1" stop-color="#2A6F7B"/>
    </linearGradient>
    <radialGradient id="glass" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(390 330) rotate(45) scale(520 520)">
      <stop offset="0" stop-color="white" stop-opacity="0.8"/>
      <stop offset="1" stop-color="white" stop-opacity="0.2"/>
    </radialGradient>
    <filter id="shadow" x="0" y="0" width="1024" height="1024" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="20" stdDeviation="26" flood-color="#0E2E3A" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect x="96" y="96" width="832" height="832" rx="180" fill="url(#bg)"/>

  <!-- Bells -->
  <path d="M270 284C300 210 360 168 430 168" stroke="#E9FBF8" stroke-width="48" stroke-linecap="round"/>
  <path d="M754 284C724 210 664 168 594 168" stroke="#E9FBF8" stroke-width="48" stroke-linecap="round"/>

  <!-- Clock body -->
  <g filter="url(#shadow)">
    <circle cx="512" cy="560" r="250" fill="#EAFBF8"/>
    <circle cx="512" cy="560" r="230" fill="url(#glass)"/>
    <circle cx="512" cy="560" r="230" stroke="rgba(255,255,255,0.7)" stroke-width="8"/>
  </g>

  <!-- Ticks -->
  <g stroke="#2B6C73" stroke-width="16" stroke-linecap="round">
    <line x1="512" y1="344" x2="512" y2="384"/>
    <line x1="512" y1="736" x2="512" y2="776"/>
    <line x1="296" y1="560" x2="336" y2="560"/>
    <line x1="688" y1="560" x2="728" y2="560"/>
  </g>

  <!-- Hands -->
  <g stroke="#1E4F57" stroke-linecap="round">
    <line x1="512" y1="560" x2="512" y2="450" stroke-width="22"/>
    <line x1="512" y1="560" x2="610" y2="620" stroke-width="18"/>
    <circle cx="512" cy="560" r="18" fill="#1E4F57"/>
  </g>

  <!-- Feet -->
  <rect x="350" y="800" width="120" height="36" rx="18" fill="#1E4F57"/>
  <rect x="554" y="800" width="120" height="36" rx="18" fill="#1E4F57"/>
</svg>
